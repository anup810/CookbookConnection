<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="/pages/recipe.html">Recipes</a>
            <a href="/pages/about.html">About Us</a>
            <div id="user-container">
            <div id="user-icon" class="user-icon">A</div>
            <span id="user-name"></span>
    
            <button id="logout-button" class="logout-button">Logout</button>
            </div>
        </nav>
    </header>
<body>
    <div class="card-container" id="recipeCards">
        <div class="card">
            <img src="./images/hero_image.jpg" alt="">
            <h3>Recipe Title 2</h3>
            <p>Time: 45 minutes</p>
            <p>Description: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>

    <div class="plus-button">
        <a href="#" class="plus-icon">+</a>
    </div>

    <div class="overlay" id="overlay"> 
        <div class="form-container" id="formContainer">
            <form id="recipeForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
    
                <label for="prepTime">Prep Time:</label>
                <input type="text" id="prepTime" name="prepTime" required><br>
    
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
    
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" required></textarea><br>
    
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" required></textarea><br>
                <button type="button" id="cancelButton">Cancel</button>
                <button type="submit">Submit</button>
            </form>
        </div>


    </div>

 
       
    <script type="module" src="/js/recipe.js"></script>
    <!-- <script type="module" src="/js/update.js"></script> -->
       
    <script type="module" src="/js/script.js"></script>

</body>
